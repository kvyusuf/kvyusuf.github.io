<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Slider</title>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="portfolio.css">
</head>
<body>
  <div class="container fade-in">
    <div class="slider">
      <div class="slides">
        <img src="PS/port1.jpg" alt="Foto 1">
        <img src="PS/port2.jpg" alt="Foto 2">
        <img src="PS/port3.jpg" alt="Foto 3">
        <img src="PS/port4.jpg" alt="Foto 4">
        <img src="PS/port5.jpg" alt="Foto 5">
        <img src="PS/port6.jpg" alt="Foto 6">
      </div>
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
  </div>
  <script src="portfolio.js"></script>
</body>
</html>
